<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
   	<!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
     	  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
     	  crossorigin="anonymous"> 

	<title>Add new client</title>
</head>

<body>
	<div class="background">
		<div class="container">
		<h1>Create new account</h1>
		<hr>
		
		<!-- When form is loaded the getter methods are called to populate form fields initially -->
		<form action="#" th:action="@{/clients/save}"
						 th:object="${client}"
						 method="POST">
			<!-- Add a hidden field to handle the update -->
			<input type="hidden" th:field="*{id}">
			
			<!-- *{} selects property on referenced th:object -->	
			<input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder="Username">	
			<input type="text" th:field="*{password}" class="form-control mb-4 col-4" placeholder="Password"> 
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
			<input type="text" th:field="*{dateOfBirth}" class="form-control mb-4 col-4" placeholder="Date of birth">
			
	
			<input type="radio" th:field="*{gender}" id="Male" value="Male">
			<label for="Male" id="Male">Male</label>
			<input type="radio" th:field="*{gender}" id="Female" value="Female">
			<label for="Female" id="Female">Female</label>
			
			<!-- When form is submitted the setter methods are called to populate java object with form data -->
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<hr>
		<a th:href="@{/clients/list}">Back to clients List</a>
		</div>
	</div>
</body>

</html>
